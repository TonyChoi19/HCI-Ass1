<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>1 Times Table Exercise</title>
  <link rel="stylesheet" href="style.css">
  <script src="exercise.js" charset="utf-8"></script>
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <h1>1 Times Table Exercise </h1>
  <p hidden id="exercise_number">1</p>
  <div class="row">
    <div class="col-1">
      <ul class="nobullet">
        <li><label>1 x 1  =</label>
          <input type="tel" pattern="[0-9]*" name="som1" id="input01">
        </li>
        <li><label>1 x 2  =</label>
          <input type="tel" pattern="[0-9]*" name="som2" id="input02">
        </li>
        <li><label>1 x 3  =</label>
          <input type="tel" pattern="[0-9]*" name="som3" id="input03">
        </li>
        <li><label>1 x 4  =</label>
          <input type="tel" pattern="[0-9]*" name="som4" id="input04">
        </li>
        <li><label>1 x 5  =</label>
          <input type="tel" pattern="[0-9]*" name="som5" id="input05">
        </li>
      </ul>

    </div>

    <div class="col-2">
      <ul class="nobullet">
        <li><label>1 x 6 =</label>
          <input type="tel" pattern="[0-9]*" name="som6" id="input06">
        </li>
        <li><label>1 x 7 =</label>
          <input type="tel" pattern="[0-9]*" name="som7" id="input07">
        </li>
        <li><label>1 x 8 =</label>
          <input type="tel" pattern="[0-9]*" name="som8" id="input08">
        </li>
        <li><label>1 x 9 =</label>
          <input type="tel" pattern="[0-9]*" name="som9" id="input09">
        </li>
        <li><label>1 x 10 =</label>
          <input type="tel" pattern="[0-9]*" name="som10" id="input10">
        </li>

      </ul>
    </div>

  </div>


  <p id="message" style="text-align: center;"></p>
  <div class="submit-area">
    <button type="button" name="Submit" class="choose_button exercise_button" id="submit_button" onclick="check()">Submit</button>
    <button type="button" name="Return" class="choose_button exercise_button" onclick="location.href='index.html'">Return</button>
  </div>


</body>

</html>
